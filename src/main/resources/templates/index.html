<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>LetsChat</title>
  <link th:href="@{/css/index-style.css}" type="text/css" rel="stylesheet"/>
</head>
<body>
<div>
  <button type="button" onclick="showPopup('signInPopup')">Sign In</button>
  <button type="button" onclick="showPopup('signUpPopup')">Sign Up</button>
</div>

<div id="signInPopup" class="popup">
  <button class="close" onclick="hidePopup('signInPopup')">X</button>
  <h4>Sign In</h4>
  <input type="text" placeholder="Username">
  <input type="password" placeholder="Password">
  <button type="button" onclick="submitForm('signInPopup')">Submit</button>
</div>

<div id="signUpPopup" class="popup">
  <button class="close" onclick="hidePopup('signUpPopup')">X</button>
  <h4>Sign Up</h4>
  <form id="signupForm" th:action="@{/createUser}" method="post">
    <input type="text" placeholder="Username" id="username" name="username">
    <input type="password" placeholder="Password" id="password" name="password">
    <button type="submit">Submit</button>
  </form>
</div>
<script src="js/index.js"></script>
</body>
</html>
